<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Favorite Movies</title>
    <style type="text/css">
        button,
        div,
        form,
        input {
            margin: 10px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Movie Search</h1>

        <!-- Movies will get dumped here -->
        <div id="movies-view"></div>

        <form id="movie-form">
            <label for="movie-input">Add a Movie Bro</label>
            <input type="text" id="movie-input">
            <br>

            <!-- Button triggers new movie to be added -->
            <input id="add-movie" type="submit" value="Add a Movie Bro">
        </form>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript">
            // Initial array of movies
            var movies = ["The Matrix", "The Notebook", "Mr. Nobody", "The Lion King"];

            // Function for displaying movie data
            function renderButtons() {

                // YOUR CODE GOES HERE
                for (var i = 0; i < movies.length; i++) {
                    var movieButton = $('<button>');
                    movieButton.attr({
                        'class': 'movie',
                        'data-name': movies[i]
                    });
                    movieButton.text(movies[i]);
                    $('#movies-view').append(movieButton);
                }
            }

            // This function handles events where one button is clicked
            $("#add-movie").on("click", function () {

                // YOUR CODE GOES HERE
                event.preventDefault();
                var entry = $('#movie-input').val();



                var queryURL = "https://www.omdbapi.com/?t=" + entry + "&y=&plot=short&apikey=trilogy";

                $.ajax({ url: queryURL, method: 'GET' }).done(function (response) {
                    console.log(response);

                    if (response.Response != 'False') {
                        
                        var movieButton = $('<button>');
                        movieButton.attr({
                            'class': 'movie',
                            'data-name': response.Title
                        });
                        movieButton.text(response.Title);
                        $('#movies-view').append(movieButton);
                    }
                    else {
                        alert(response.Error);
                    }


                });

            });


            
            // Calling the renderButtons function to display the initial list of movies
            renderButtons();

            $(document).on("click", '.movie', function () {
                var data = $(this).attr('data-name');
                console.log(data);
                alert(data);
            });
 
        </script>
    </div>
</body>

</html>
