<!-- 
A computer picks a random number between 1 and 4.
Users then “click” the buttons numbered 1 – 4.
If the user’s number matches the computer’s number, display text informing them that they've won in the "Result" panel. Otherwise, display text informing them that they've lost.
-->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Number Checker</title>

  <!-- Added link to the jQuery Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Added a link to Bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

</head>

<body>

  <div class="jumbotron">
    <h1 class="text-center">Number Guesser</h1>
    <h2 class="text-center">See if you can guess the number the computer is thinker of!</h2>
  </div>

  <div class="container">

      <div class="card">
        <div class="card-header">
          <h3 class="card-title">Computer Pick</h3>
        </div>
        <div class="card-body text-center">
          <h1 id="computer-pick">???</h1>
        </div>
      </div>

      <div class="card">
        <div class="card-header">
          <h3 class="card-title">You Pick</h3>
        </div>
        <div class="card-body text-center">
          <button id="button-1" class="btn btn-danger btn-choice" value="1"><h1 class="pick" value="1">1</h1></button>
          <button id="button-2" class="btn btn-danger btn-choice" value="2"><h1 class="pick" value="2">2</h1></button>
          <button id="button-3" class="btn btn-danger btn-choice" value="3"><h1 class="pick" value="3">3</h1></button>
          <button id="button-4" class="btn btn-danger btn-choice" value="4"><h1 class="pick" value="4">4</h1></button>
        </div>
      </div>

      <div class="card">
        <div class="card-header">
          <h3 class="card-title">Result</h3>
        </div>
        <div class="card-body text-center">
          <h1 id="result"></h1>
        </div>
      </div>
 
  </div>

  <script type="text/javascript">
    $(document).ready(function() {

      // Here we create the on click event that gets the user"s pick
      $(".container").on("click", ".btn-choice", function(event) {
        $('#result').text();
        var compPick = Math.floor(Math.random() * 4) + 1;
        var playerPick = $(this).val();
        playerPick = parseInt(playerPick);
        if (playerPick == compPick) {
            $('#result').text("You guessed correctly!");
        } else {
            $('#result').text("You didn't guess correctly :(");
        }
        $('#computer-pick').text(compPick);
        // Add code to have the computer guess a random number between 1 and 4
        // Then determine which button was clicked
        // Compare the computer and user guess
        // Inform the user if the've guessed correctly or incorrectly

      })
    });
  </script>

</body>

</html>
